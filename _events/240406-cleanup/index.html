<p>The first cleanup of 2024 will take place on Saturday April 6th at 9am. We will gather at the on Shawmont Ave just past the where Shawmont Ave meets Minerva Street.</p>

<p>Coffee and donuts will be served. The next clean up will be in the summer.</p>
