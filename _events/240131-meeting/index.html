<p>There will be a community meeting on <strong>January 31st at 7pm</strong> at the <a href="https://www.google.com/maps/place/Schuylkill+Center+for+Environmental+Education/@40.0576578,-75.249352,15.53z/data=!4m15!1m8!3m7!1s0x89c6b92d9624663b:0xd8807041e0bb55a!2s8480+Hagys+Mill+Rd,+Philadelphia,+PA+19128!3b1!8m2!3d40.060262!4d-75.244621!16s%2Fg%2F11dznpch07!3m5!1s0x89c6b9327f66b063:0x2a28a09d3a399ba3!8m2!3d40.0556942!4d-75.2522876!16s%2Fg%2F1td59kv5?entry=ttu">SCEE Meeting Center</a> to discuss the new Transfer Station on Umbria Street.</p>

<p>Sanitation Department officials will be there to explain the project, answer questions, and hear community feedback.</p>
